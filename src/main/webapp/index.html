<!DOCTYPE html>
<html lang="en" data-ng-app="LoginApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Log In</title>

    <!-- Bootstrap core CSS -->
    <link href="/assets/bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/assets/css/index.css" rel="stylesheet">
</head>

<body>
<div class="container" data-ng-controller="LoginController">
    <form class="form-signin" role="form" method="post" name="loginForm" data-ng-submit="login()">
        <h2 class="form-signin-heading">None Shall Pass!</h2>

        <div id="messages" class="alert alert-danger" data-ng-show="errorMessage">{{errorMessage}}</div>
        <div class="form-group" data-ng-class="{'has-error': errorMessage}">
            <input type="text" class="form-control" placeholder="Username" required autofocus name="username"
                   data-ng-model="formData.username">
            <input type="password" class="form-control" placeholder="Password" name="password" required
                   data-ng-model="formData.password">
        </div>
        <input type="hidden" id="_csrf" name="_csrf" data-ng-model="formData._csrf">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
</div>
<script src="/assets/js/jquery/jquery-2.0.3.min.js" type="text/javascript"></script>
<script src="/assets/js/angular/angular.min.js" type="text/javascript"></script>
<script src="/assets/js/LoginApp/LoginApp.js" language="JavaScripts" type="text/javascript"></script>
<script src="/assets/js/LoginApp/controllers/LoginController.js" type="text/javascript"></script>
</body>
</html>
